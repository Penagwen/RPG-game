<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPG game</title>
</head>
<body>
    <!-- stats window -->
    <div class="stats-window">
        <span>Stat Window</span>
        <hr>
        <p id="level">Level: </p> 
        <div class="exp-bar" id="exp">
            <div class="exp-percentage" style="width: 0%;"></div>
            <p>exp 0/0</p>
        </div>
        <p id="gold">Gold: </p>

        <p id="maxhealth">Max Health:</p>
        <p id="defence">Defence:</p>
        <p id="damage">Damage:</p>
        <p id="maxmana">Max Mana:</p>
        <p id="magicdamage">Magic Damage:</p>
    </div>

    <!-- boss screen -->
    <div class="boss-screen">
        <div class="boss">
            <div class="boss-level">Level: 10</div>
            <div class="boss-healthbar"><div class="boss-health"></div></div>
            <div class="boss-image"></div>
        </div>
        <div class="boss-end-screen" style="display: none;">

        </div>
    </div>

    <!-- quests screen -->
    <div class="quest-window">

    </div>

    <!-- player curr stats ex:health, mana, status effects -->
    <div class="curr-player-stats">
        
    </div>

    <!-- player hotbar -->
    <div class="hotbar">

    </div>

    <!-- player invintory -->
    <div class="invintory">

    </div>

    <script src="./index.js"></script>
</body>
</html>
